
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title |default:"Instascore" }}</title>
        {% load staticfiles %}
        
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    </head>

    <body>
        {% block content %}
            
        {% endblock %}
        <!-- THE TWO SCRIPTS BELOW ARE USED TO INITILIASE TOOLTIPS
            USING popper.min.js
            THEY SHOULD BE PUT BEFORE THE bootstrap.min.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip({delay:{'show':200, 'hide':100}})
            })
        </script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        {% block scripts %}
            
        {% endblock %}
    </body>
</html>
